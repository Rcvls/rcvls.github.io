<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>RaceValues Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">

</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>RaceValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button stronglyAgree" onclick="next_question( 1.0)">Strongly Agree</button> <br>
<button class="button agree" onclick="next_question( 0.5)">Agree</button> <br>
<button class="button neutral" onclick="next_question( 0.0)">Neutral/Unsure</button> <br>
<button class="button disagree" onclick="next_question(-0.5)">Disagree</button> <br>
<button class="button stronglyDisagree" onclick="next_question(-1.0)">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- JavaScript for the test itself -->
<script>
    var max_bigt, max_diff, max_asim, max_plur, max_plzn, max_part; // Max possible scores
    max_bigt = max_diff = max_asim = max_plur = max_plzn = max_part = 0;
    let bigt_array = new Array(questions.length);
    let diff_array = new Array(questions.length);
    let asim_array = new Array(questions.length);
    let plur_array = new Array(questions.length);
    let plzn_array = new Array(questions.length);
    let part_array = new Array(questions.length);
    var qn = 0; // Question number
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_bigt += Math.abs(questions[i].effect.bigt)
        max_diff += Math.abs(questions[i].effect.diff)
        max_asim += Math.abs(questions[i].effect.asim)
        max_plur += Math.abs(questions[i].effect.plur)
        max_plzn += Math.abs(questions[i].effect.plzn)
        max_part += Math.abs(questions[i].effect.part)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (qn == 0) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        bigt_array[qn] = mult*questions[qn].effect.econ
        diff_array[qn] = mult*questions[qn].effect.dipl
        asim_array[qn] = mult*questions[qn].effect.govt
        plur_array[qn] = mult*questions[qn].effect.scty
        plzn_array[qn] = mult*questions[qn].effect.plzn
        part_array[qn] = mult*questions[qn].effect.part
        qn++;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }

    function prev_question() {
        if (qn == 0) {
            return;
        }
        qn--;
        init_question();
    }

    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }

    function results() {
        let final_bigt = bigt_array.reduce((a, b) => a + b, 0)
        let final_diff = diff_array.reduce((a, b) => a + b, 0)
        let final_asim = asim_array.reduce((a, b) => a + b, 0)
        let final_plur = plur_array.reduce((a, b) => a + b, 0)
        let final_plzn = plzn_array.reduce((a, b) => a + b, 0)
        let final_part = part_array.reduce((a, b) => a + b, 0)
        location.href = `results.html`
            + `?bi=${calc_score(final_bigt,max_bigt)}`
            + `&di=${calc_score(final_diff,max_diff)}`
            + `&as=${calc_score(final_asim,max_asim)}`
            + `&pl=${calc_score(final_plur,max_plur)}`
            + `&po=${calc_score(final_plzn,max_plzn)}`
            + `&pa=${calc_score(final_part,max_part)}`
    }
</script>
</body>
